<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New web for apple CMS 功能模块及系统标签等等介绍 - 苹果CMS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="{$maccms.path_tpl}html/public/static/layui/layui/css/layui.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{$maccms.path_tpl}html/public/static/css/style.css"
      type="text/css"
    />
    <style>
      body,
      div,
      a,
      p,
      span {
        user-select: text !important;
      }
    </style>
  </head>
  <body>
    {include file="blocks/top"}

    <div class="first-blk layui-container layui-row sui-right-col">
      <div class="layui-col-lg10">
        <div class="sui-right-wrap">
          {include file="blocks/popular--slides"}
          {include file="blocks/new-movies"}
          {include file="blocks/tv-series"}
          {//include file="blocks/heart-table"}
        </div>
      </div>
      <div class="layui-col-lg2 sui-left-col">
        {include file="blocks/top-ten"}
        <div class="hot-tags-blk">Hot tags block</div>
        <div class="statictis-blk">Website statictis block</div>
      </div>
      {include file="blocks/footer"}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script src="{$maccms.path_tpl}html/public/static/js/jquery2.js"></script>
    <script src="{$maccms.path_tpl}html/public/static/layui/layui/layui.js"></script>
    <script src="{$maccms.path_tpl}html/public/static/js/main.js"></script>
  </body>
</html>
